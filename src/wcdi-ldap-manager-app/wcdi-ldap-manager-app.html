<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="/src/wcdi-ldap-manager-app/view-404.html">
<link rel="import" href="/src/wcdi-ldap-manager-app/view-test.html">
<link rel="import" href="/src/wcdi-ldap-manager-app/view-iam.html">

<dom-module id="wcdi-ldap-manager-app">
    <template>
        <style>
            :host {
                display: block;
            }

            app-header-layout {
                z-index: 1;
            }

            app-header {
                background-color: #2e2c34;
                color: rgb(255, 255, 255);
                --app-header-shadow: {
                    opacity: 1;
                    box-shadow: inset 0px 5px 5px -3px rgba(0, 0, 0, 0.5);
                };
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #fff;
            }
            app-drawer-layout {
                --app-drawer-layout-content-transition: margin 0.2s;
            }
            app-drawer {
                --app-drawer-content-container: {
                    background-color: #f1f1f1;
                }
            }

            .drawer-content {
                background-color: transparent;
                margin-top: 80px;
                height: calc(100vh - 80px);
                overflow: auto;
                padding: 0 12px;
            }

            paper-icon-item {
                transition: all .3s ease-out;
                cursor: pointer;
            }

            paper-icon-item:hover {
                background-color: rgba(0, 0, 0, 0.1);
            }

        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"
        ></app-route>
        <app-header-layout>
            <app-header fixed effects="waterfall" slot="header">
                <app-toolbar>
                    <paper-icon-button on-tap="_toggleDrawer" id="toggle" icon="menu"></paper-icon-button>
                    <div main-title>WCDI LDAP Manager</div>
                    <div>Logout</div>
                </app-toolbar>
            </app-header>

            <app-drawer-layout id="drawerLayout">
                <app-drawer id="drawer" slot="drawer" swipe-open >
                    <paper-listbox
                        class="drawer-content"
                    >
                        <paper-icon-item
                            raised
                            href="/dashboard"
                        >
                            <iron-icon icon="dashboard" slot="item-icon"></iron-icon>
                            <span>ダッシュボード</span>
                            <paper-ripple></paper-ripple>
                        </paper-icon-item>
                        <paper-icon-item
                            raised
                            href="/iam"
                        >
                            <iron-icon icon="supervisor-account" slot="item-icon"></iron-icon>
                            <span>IAM</span>
                            <paper-ripple></paper-ripple>
                        </paper-icon-item>
                        <paper-icon-item
                            raised
                            href="/bagreport"
                        >
                            <iron-icon icon="report-problem" slot="item-icon"></iron-icon>
                            <span>バグ報告</span>
                            <paper-ripple></paper-ripple>
                        </paper-icon-item>
                    </paper-listbox>
                </app-drawer>

                <iron-pages
                    id="pages"
                    role="main"
                    selected="[[routeData.page]]"
                    attr-for-selected="name"
                    fallback-selection="404"
                    selected-attribute="visible"
                >
                    <view-login
                        name="login"
                        logo="[[logoUrl]]"
                        organization-name="[[organizationName]]"
                        user-data="[[userData]]"
                        notice={{notice}}
                    ></view-login>
                    <!-- list view of items in a category -->
                    <div
                        name="dashboard"
                        style="background: black; height: 100%; color: white;"
                    >
                        dashboard
                    </div>
                    <view-iam
                        name="iam"
                    ></view-iam>
                    <view-test
                        name="a"
                    ></view-test>
                    <view-404
                        name="404"
                    ></view-404>
                </iron-pages>
            </app-drawer-layout>
        </app-header-layout>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class WcdiLdapManagerApp extends Polymer.Element {
            static get is() {
                return "wcdi-ldap-manager-app";
            }

            static get properties() {
                return {};
            }


            _toggleDrawer() {
                if (this.$.drawerLayout.forceNarrow || !this.$.drawerLayout.narrow)
                    this.$.drawerLayout.forceNarrow = !this.$.drawerLayout.forceNarrow;
                else
                    this.$.drawerLayout.drawer.toggle();
            }
        }

        window.customElements.define(WcdiLdapManagerApp.is, WcdiLdapManagerApp);
    </script>
</dom-module>
