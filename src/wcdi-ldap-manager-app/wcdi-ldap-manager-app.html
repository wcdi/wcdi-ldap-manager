<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">

<dom-module id="wcdi-ldap-manager-app">
    <template>
        <style>
            :host {
                display: block;
            }

            app-header-layout {
                z-index: 900;
            }

            app-header {
                background-color: #2e2c34;
                color: rgb(255, 255, 255);
                --app-header-shadow: {
                    opacity: 1;
                    box-shadow: inset 0px 5px 5px -3px rgba(0, 0, 0, 0.5);
                };
            }

            .drawer-content {
                margin-top: 80px;
                height: calc(100vh - 80px);
                overflow: auto;
            }

            a {
                color: rgb(0, 0, 0);
                font-size: 14px;
                text-decoration: none;
            }

            paper-icon-item {
                transition: all .3s ease-out;
                cursor: pointer;
                border-radius: 2px;
            }

            paper-icon-item:hover {
                background-color: rgba(0, 0, 0, 0.1);
            }

            iron-pages {
                position: relative;
                left: 0;
            }

            iron-pages[drawer-viewed] {
                left: 256px
            }

        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"
        ></app-route>
        <app-header-layout>
            <app-header condenses reveals effects="waterfall" slot="header">
                <app-toolbar>
                    <paper-icon-button on-click="_toggleDrawer" id="toggle" icon="menu"></paper-icon-button>
                    <div main-title>WCDI LDAP Manager</div>
                    <div>Logout</div>
                </app-toolbar>
            </app-header>
            <app-drawer-layout id="drawer-layout">
                <app-drawer id="drawer" slot="drawer" swipe-open opened={{drawerState}}>
                    <div class="drawer-content">
                        <a href="/dashboard">
                            <paper-icon-item>
                                <iron-icon icon="dashboard" slot="item-icon"></iron-icon>
                                <span>ダッシュボード</span>
                                <paper-ripple></paper-ripple>
                            </paper-icon-item>
                        </a>
                        <a href="/bugreport">
                            <paper-icon-item>
                                <iron-icon icon="report-problem" slot="item-icon"></iron-icon>
                                <span>バグ報告</span>
                                <paper-ripple></paper-ripple>
                            </paper-icon-item>
                        </a>
                    </div>
                </app-drawer>
            </app-drawer-layout>
        </app-header-layout>

        <iron-pages
            role="main"
            selected="[[routeData.page]]"
            attr-for-selected="name"
            selected-attribute="visible"
            fallback-selection="404"
            drawer-viewed$="[[drawerState]]"
        >
            <div
                name="dashboard"
                style="background: black; height: 100%;"
            >
                test element
            </div>
            <view-login
                name="login"
                logo="[[logoUrl]]"
                organization-name="[[organizationName]]"
                user-data="[[userData]]"
                notice={{notice}}
            ></view-login>

            <!-- list view of items in a category -->
            <view-user
                name="user"
                offline="[[offline]]"
                route={{subroute}}
                drawer-state="{{drawerState}}"
            ></view-user>
            <view-404 name="404" logo="{{logoUrl}}"></view-404>
        </iron-pages>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class WcdiLdapManagerApp extends Polymer.Element {
            static get is() {
                return 'wcdi-ldap-manager-app';
            }

            static get properties() {
                return {
                    drawerState: {
                        type    : Boolean,
                        value   : false,
                    }
                };
            }

            _toggleDrawer() {
                this.drawerState = !this.drawerState;
                console.log(this.__proto__)
            }
        }

        window.customElements.define(WcdiLdapManagerApp.is, WcdiLdapManagerApp);
    </script>
</dom-module>
