<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">
<link rel="import" href="/bower_components/iron-list/iron-list.html">

<dom-module id="view-test">
    <template>
   <style>
     :host {
       display: block;
       @apply --paper-font-common-base;
     }
     app-toolbar {
       background-color: var(--google-green-700);
       box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
       font-weight: bold;
       color: white;
       font-size: 18px;
       z-index: 1;
       position: fixed;
       top: 0;
       left: 0;
       right: 0;
     }
     app-toolbar paper-icon-button {
       --paper-icon-button-ink-color: white;
     }
     iron-list {
       padding-top: 64px;
       --iron-list-items-container: {
         max-width: 800px;
         margin: auto;
         margin-top: 60px;
         margin-bottom: 60px;
         border-bottom: 1px solid #ddd;
       };
     }
     .item {
       @apply --layout-horizontal;
       padding: 20px;
       background-color: white;
       border: 1px solid #ddd;
       cursor: pointer;
       margin-bottom: 10px;
     }
     .avatar {
       height: 40px;
       width: 40px;
       border-radius: 20px;
       box-sizing: border-box;
       background-color: #DDD;
     }
     .pad {
       padding: 0 16px;
       @apply --layout-flex;
       @apply --layout-vertical);
     }
     .primary {
       font-size: 16px;
       font-weight: bold;
     }
     .shortText, .longText {
       font-size: 14px;
     }
     .longText {
       color: gray;
       display: none;
     }
     .item:hover .shortText::after {
       content: ' [+]';
       color: gray;
     }
     .item.expanded:hover .shortText::after {
       content: '';
     }
     .item.expanded .longText {
       display: block;
     }
     .item.expanded:hover .longText::after {
       content: ' [â€“]';
     }
     .spacer {
       @apply --layout-flex;
     }
     @media (max-width: 460px) {
       paper-toolbar .bottom.title {
         font-size: 14px;
       }
     }
   </style>

   <iron-ajax url="/src/wcdi-ldap-manager-app/data/users.json" last-response="{{items}}" auto></iron-ajax>

   <app-toolbar>
     <div main-title>Collapsible items</div>
     <paper-icon-button icon="search" alt="Search"></paper-icon-button>
     <paper-icon-button icon="more-vert" alt="More options"></paper-icon-button>
   </app-toolbar>

   <iron-list id="list" items="[[items]]" as="item" selection-enabled multi-selection>
     <template>
       <div>
           [[item.name]]
           [[item.displayName]]
           <!-- <iron-image class="avatar" sizing="contain" src="[[item.avatar]]"></iron-image>
           <div class="pad">
             <div class="primary">[[item.name]]</div>
             <div class="shortText">[[item.shortText]]</div>
             <div class="longText">[[item.longText]]</div>
           </div>
           <iron-icon icon$="[[iconForItem(item)]]"></iron-icon> -->
       </div>
     </template>
   </iron-list>

 </template>

 <script>
     Polymer({
       is: 'view-test',
       properties: {
         items: {
           type: Array,
           value: function() {
             return [];
           }
         }
       },
       attached: function() {
         // Use the document element
         this.$.list.scrollTarget = this.ownerDocument.documentElement;
       },
       iconForItem: function(item) {
         return item ? (item.integer < 50 ? 'star-border' : 'star') : '';
       },
       getClassForItem: function(item, selected) {
         return selected ? 'item expanded' : 'item';
       }
     });
 </script>
</dom-module>
